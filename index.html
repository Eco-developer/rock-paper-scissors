<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini Games</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
	<div class="navbar">
		<div class="title">Mini Games: Rock Paper Scissors</div>
	</div>
	<div class="box">
		<div class="buttons">
		<button class="btnR" type="button">Rock</button> 
		<button class="btnP" type="button">Paper</button>
		<button class="btnS" type="button">Scissors</button>
		</div>
		<div class="player">
			<h1>Player:</h1>
			<h2 class="playerScore">0</h2>
		</div>
		<div class="computer">
			<h1>Computer:</h1>
			<h2 class="computerScore">0</h2>
		</div>
		<div class="resultsbox">
			<h1 class="results"></h1>
		</div>
		<div class="btnbox">
			<button id="btnagain" type="button">Do you whant to Play again?</button>
		</div>
	</div>
	
<script type="text/javascript" src="js/index.js"></script>	
</body>

</html>
